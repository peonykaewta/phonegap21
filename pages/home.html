	<p>Calculator</p>

<input ng-change="is_show_value=false" type="number" ng-model="first" class="form-control">
<input ng-change="is_show_value=false" type="number" ng-model="second" class="form-control">
	
<button ng-click="add()" class="btn btn-primary form-control btn-lg"  >+</button>
<button ng-click="minus()" class="btn btn-primary  form-control btn-lg"  >-</button>
<button ng-click="multiply()" class="btn btn-primary  form-control btn-lg"  >x</button>
<button ng-click="divide()" class="btn btn-primary  form-control btn-lg"  >/</button>


<div ng-show="is_show_value">

	<h2>{{value}}</h2>

</div>
